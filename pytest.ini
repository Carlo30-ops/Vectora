# pytest configuration for Vectora
[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=backend
    --cov=utils
    --cov=ui
    --cov-report=html
    --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    slow: Tests that take significant time
    pdf: Tests that work with PDF files

# Coverage options
[coverage:run]
source = backend,utils,ui
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */dist/*
    */build/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
